<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Online Food Delivery in India | MealFromHome.com</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&family=Bree+Serif&display=swap"
        rel="stylesheet">

</head>

<body>
    <section id="contact"><br><br><br>
        <h1 class="h-primary text-center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email ID: </label>
                    <input type="email" name="name" id="email" placeholder="Enter Your Email Id">
                </div>
                <div class="form-group">
                    <label for="phone">Mobile No.: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter Your Mobile No.">
                </div>
                <label for="messege">Messege: </label>
                <div class="form-group">
                    <textarea name="messege" id="messege" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button id="submitme" class="btn" href="#">Submit </button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="text-center">
            Copyright &copy; www.mealfromhome.com All Rights Reserverd!
        </div>
    </footer>
</body>

</html>
